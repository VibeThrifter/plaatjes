<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picture Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        img {
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease;
            max-width: 100%;
            height: auto;
        }
        
        img:hover {
            transform: scale(1.02);
        }
        
        p {
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="randomImage" src="https://picsum.photos/800/600" alt="Random object">
        <p>Click the image to see a new random picture!</p>
    </div>
    
    <script>
        const img = document.getElementById('randomImage');
        
        function loadNewImage() {
            // Add a random query parameter to force a new image
            const timestamp = new Date().getTime();
            img.src = `https://picsum.photos/800/600?random=${timestamp}`;
        }
        
        img.addEventListener('click', loadNewImage);
    </script>
</body>
</html>
